<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/calculadora.css">
    <script src="https://kit.fontawesome.com/b75777cf68.js" crossorigin="anonymous"></script>
    <script src="javas.js"></script>
    <title>Practicando js</title>
</head>
<body>
    <header>
        <div></div>
        <div ><a href="index.html" class="menu">Menu</a> </div>
        <div ><a href="practicajs.html" class="menu">JS</a></div>
        <div ><a href="" class="menu">PY</a></div>
        <div ><a href="https://github.com/" class="menu">GITHUB</a></div>
    </header>
    <main>
        <div class="proyecto">
        <h1>calculadora</h1>
        
        <input type="text" id="pantallaCalc" readonly>
        <div id="teclas">
            <button onclick="editarInput(1)">1</button>
            <button onclick="editarInput(2)">2</button>
            <button onclick="editarInput(3)">3</button>
            <button onclick="cambiarOperacion('+')">+</button>

            <button onclick="editarInput(4)">4</button>
            <button onclick="editarInput(5)">5</button>
            <button onclick="editarInput(6)">6</button>
            <button onclick="cambiarOperacion('-')">-</button>

            <button onclick="editarInput(7)">7</button>
            <button onclick="editarInput(8)">8</button>
            <button onclick="editarInput(9)">9</button>
            <button onclick="cambiarOperacion('/')">/</button>
           
            <button onclick="agregarPuntos()">.</button>
            <button onclick="editarInput(0)">0</button>
            <button onclick="cambiarOperacion('*')">x</button>
            <button onclick="resultado()">=</button>

            <button onclick="borrar()">ac</button>

            </div>
        </div>
        <div>
            <h1>CalculadoraGPT</h1>
            <input type="text" id="resultado" readonly>
            <br>
            <button onclick="agregarNumero(1)">1</button>
            <button onclick="agregarNumero(2)">2</button>
            <button onclick="agregarNumero(3)">3</button>
            <!-- Agrega botones para los demás números -->
            <br>
            <button onclick="agregarPunto()">.</button>
            <!-- Agrega botón para el punto decimal -->
            <br>
            <button onclick="realizarOperacion('+')">+</button>
            <button onclick="realizarOperacion('-')">-</button>
            <button onclick="realizarOperacion('*')">*</button>
            <button onclick="realizarOperacion('/')">/</button>
            <!-- Agrega botones para otros operadores -->
            <br>
            <button onclick="calcularResultado()">=</button>
            <button onclick="borrarP()">C</button>
        </div>

        <br><br>
        <div class="proyecto">
            <h1>To do list</h1>
            <input type="text" id="notas" placeholder="Agregar tarea">
            <button onclick="notaNueva()">Guardar</button>
            <br><br>
            <div id="listaToDo">
                
            </div>
        </div>
        <br><br>

        <h1>To do list GPT</h1>
        <input type="text" id="taskInput" placeholder="Agregar tarea">
        <button onclick="addTask()">Agregar</button>
        <ul id="taskList"></ul>
      
        <script src="javas.js"></script>
        
        <div>
            <script>
                setInterval(reloj,1000);
            </script>
            <h1>Reloj</h1>
            <div id="hora"></div>
            <div id="reloj">0:0:0</div>
            <div id="tiempo">
            <button onclick="ponerTiempo(1)">1</button>
            <button onclick="ponerTiempo(2)">2</button>
            <button onclick="ponerTiempo(3)">3</button>
            <button onclick="ponerTiempo(4)">4</button>
            <button onclick="ponerTiempo(5)">5</button>
            <button onclick="ponerTiempo(6)">6</button>
            <button onclick="ponerTiempo(7)">7</button>
            <button onclick="ponerTiempo(8)">8</button>
            <button onclick="ponerTiempo(9)">9</button>
            <button onclick="ponerTiempo(0)">0</button>
            <button onclick="ponerTiempo('00')">00</button>
            <button><i class="fa-solid fa-delete-left"></i></button>
            </div>
            <div>
                <button onclick="contador(1)"><i class="fa-solid fa-play"></i></button>
                <button onclick="contador(2)"><i class="fa-solid fa-pause"></i></button>
                <button onclick="contador(3)"><i class="fa-solid fa-repeat"></i></button>
            </div>
            
        </div>
    </main>
    <div id="timer">
        <h2>Temporizador GPT</h2>
        <div id="time-display">00:00</div>
        <button id="increase-minutes">Aumentar Minutos</button>
        <button id="decrease-minutes">Disminuir Minutos</button>
        <button id="increase-seconds">Aumentar Segundos</button>
        <button id="decrease-seconds">Disminuir Segundos</button>
        <button id="start-timer">Iniciar Temporizador</button>
      </div>
    
    
</body>
</html>
